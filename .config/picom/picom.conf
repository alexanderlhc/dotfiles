#========================= Corners =========================#
corner-radius = 10;
rounded-corners-exclude = [

];

round-borders = 4;
round-borders-exclude = [
];

round-borders-rule = [
];

#========================= Shadows =========================#
shadow = true;
shadow-radius = 14;
shadow-opacity = 0.30;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
    # "_GTK_FRAME_EXTENTS@:c",
    # "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#========================= Fading =========================#

fading = true;
fade-in-step = 0.093;
f-out-step = 0.093;
fade-delta = 10;
fade-exclude = [ ]
no-fading-openclose = false
no-fading-destroyed-argb = false 

