window:
  padding:
    x: 2
    y: 2
  opacity: 0.7

font:
  normal:
    #family: Source Code Pro
    family: ComicCodeLigatures Nerd Font

env:
  TERM: xterm-256color

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0xffffff"
    foreground: "0x586069"

  # Normal colors
  normal:
    black: "0x697179"
    red: "0xd03d3d"
    green: "0x14ce14"
    yellow: "0x949800"
    blue: "0x0451a5"
    magenta: "0xbc05bc"
    cyan: "0x0598bc"
    white: "0x586069"

  # Bright colors
  bright:
    black: "0x666666"
    red: "0xcd3131"
    green: "0x14ce14"
    yellow: "0xb5ba00"
    blue: "0x0451a5"
    magenta: "0xbc05bc"
    cyan: "0x0598bc"
    white: "0x586069"

  indexed_colors:
    - { index: 16, color: "0xd18616" }
    - { index: 17, color: "0xcd3131" }

key_bindings:
  - { key: K, mods: Alt, mode: ~Alt, action: ScrollPageUp }
  - { key: J, mods: Alt, mode: ~Alt, action: ScrollPageDown }
