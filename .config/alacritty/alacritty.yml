import:
  - ~/.config/alacritty/catppuccin-latte.yml

window:
  padding:
    x: 2
    y: 2
  opacity: 0.7

font:
  normal:
    #family: Source Code Pro
    family: ComicCodeLigatures Nerd Font

env:
  TERM: xterm-256color

key_bindings:
  - { key: K, mods: Alt, mode: ~Alt, action: ScrollPageUp }
  - { key: J, mods: Alt, mode: ~Alt, action: ScrollPageDown }
